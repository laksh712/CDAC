<!DOCTYPE html>
<html lang="en">
<body>
   <script>
      emp={id:1,name:'xxxx',mobile:345656};
      //convert javascript object into JSON
      jsonob=JSON.stringify(emp);
      alert(jsonob);

      //convert JSON to javascript object
      ob=JSON.parse(jsonob)
      alert(ob);
      alert(ob.name);
   </script> 
</body>
</html>
